site_name: prefect-monday
site_url: https://PrefectHQ.github.io/prefect-monday
repo_url: https://github.com/PrefectHQ/prefect-monday
edit_uri: /edit/main/docs/
theme:
  name: material
  favicon: img/favicon.ico
  palette:
    primary: blue
    accent: blue
  icon:
    repo: fontawesome/brands/github
  logo:
    img/prefect-logo-white.png
  font:
    text: Inter
    code: Source Code Pro
extra_css:
    - stylesheets/extra.css
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - pymdownx.tabbed
plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: True
            show_object_full_path: False
            show_category_heading: False
            show_bases: False
            show_signature: False
            heading_level: 1
      watch:
        - prefect_monday/
        - README.md

nav:
    - Home: index.md
    - Account: account.md
    - App Subscription: app_subscription.md
    - Apps Monetization Status: apps_monetization_status.md
    - Assets: assets.md
    - Boards: boards.md
    - Complexity: complexity.md
    - Items: items.md
    - Items By Column Values: items_by_column_values.md
    - Items By Multiple Column Values: items_by_multiple_column_values.md
    - Me: me.md
    - Mutations: mutations.md
    - Tags: tags.md
    - Teams: teams.md
    - Updates: updates.md
    - Users: users.md
    - Webhooks: webhooks.md
    