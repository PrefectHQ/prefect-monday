site_name: prefect-monday
repo_url: https://github.com/PrefectHQ/prefect-monday
theme:
  name: material
  palette:
    primary: blue
    accent: blue
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - pymdownx.tabbed
plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: True
            show_object_full_path: False
            show_category_heading: False
            show_bases: False
            show_signature: False
            heading_level: 1
      watch:
        - prefect_monday/
        - README.md

nav:
    - Home: index.md
    - Credentials: credentials.md
    - Account: account.md
    - App Subscription: app_subscription.md
    - Apps Monetization Status: apps_monetization_status.md
    - Assets: assets.md
    - Boards: boards.md
    - Complexity: complexity.md
    - Graphql: graphql.md
    - Items: items.md
    - Items By Column Values: items_by_column_values.md
    - Items By Multiple Column Values: items_by_multiple_column_values.md
    - Me: me.md
    - Mutations: mutations.md
    - Tags: tags.md
    - Teams: teams.md
    - Updates: updates.md
    - Users: users.md
    - Utils: utils.md
    